[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/lib/**"]

# API routes â†’ Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Portal SPA fallback (serves portal/index.html for all /portal/* routes)
[[redirects]]
  from = "/portal/*"
  to = "/portal/index.html"
  status = 200

[dev]
  port = 8888
  targetPort = 8000
  autoLaunch = false

# Environment variable context (values set in Netlify dashboard)
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
