<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image Template - Screenshot at 1200x630</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .og-card {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Circuit pattern background */
    .og-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 15% 10%, rgba(14, 165, 233, 0.15), transparent 40%),
        radial-gradient(circle at 85% 90%, rgba(251, 146, 60, 0.12), transparent 40%),
        repeating-linear-gradient(0deg, transparent 0, transparent 60px, rgba(14, 165, 233, 0.05) 60px, rgba(14, 165, 233, 0.05) 61px),
        repeating-linear-gradient(90deg, transparent 0, transparent 80px, rgba(14, 165, 233, 0.04) 80px, rgba(14, 165, 233, 0.04) 81px);
      opacity: 1;
    }
    
    .og-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 200px 150px, rgba(14, 165, 233, 0.2) 3px, transparent 3px),
        radial-gradient(circle at 400px 300px, rgba(251, 146, 60, 0.15) 2px, transparent 2px),
        radial-gradient(circle at 600px 150px, rgba(14, 165, 233, 0.12) 2px, transparent 2px),
        radial-gradient(circle at 800px 400px, rgba(14, 165, 233, 0.15) 3px, transparent 3px),
        radial-gradient(circle at 1000px 200px, rgba(251, 146, 60, 0.12) 2px, transparent 2px),
        radial-gradient(circle at 200px 450px, rgba(251, 146, 60, 0.1) 2px, transparent 2px),
        repeating-linear-gradient(45deg, transparent 0, transparent 120px, rgba(14, 165, 233, 0.03) 120px, rgba(14, 165, 233, 0.03) 121px);
      background-size: 1200px 630px;
    }
    
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    
    .logo-container {
      width: 160px;
      height: 160px;
      border-radius: 32px;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid rgba(14, 165, 233, 0.4);
      box-shadow: 0 20px 50px rgba(14, 165, 233, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      overflow: hidden;
    }
    
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .brand-name {
      font-size: 72px;
      font-weight: 700;
      color: #f1f5f9;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }
    
    .tagline {
      font-size: 28px;
      font-weight: 500;
      color: #94a3b8;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 32px;
    }
    
    .headline {
      font-size: 36px;
      font-weight: 600;
      max-width: 900px;
      line-height: 1.3;
    }
    
    .headline .white {
      color: #e2e8f0;
    }
    
    .headline .orange {
      color: #fb923c;
    }
    
    .headline .blue {
      color: #0ea5e9;
    }
    
    .url {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 20px;
      font-weight: 500;
      color: #64748b;
      letter-spacing: 1px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.4);
      border-radius: 50px;
      color: #6ee7b7;
      font-size: 18px;
      font-weight: 500;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="content">
      <div class="logo-container">
        <img src="logo.png" alt="TechBuddy4Biz">
      </div>
      <div class="brand-name">TechBuddy4Biz</div>
      <div class="tagline">Connect · Automate · Grow</div>
      <div class="headline">
        <span class="white">Automation for</span>
        <span class="blue">real-world</span>
        <span class="white">businesses</span>
      </div>
      <div class="badge">
        ✓ Done-for-you workflows · No IT team required
      </div>
    </div>
    <div class="url">techbuddy4biz.com</div>
  </div>
</body>
</html>
